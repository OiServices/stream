<div class="container mx-auto mt-5">
  <h1 class="text-3xl font-bold mb-5">Create New Project</h1>

  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
      <input type="text" id="title" formControlName="title" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter project title">
      <div *ngIf="createProjectForm.get('title')?.invalid && createProjectForm.get('title')?.touched" class="text-red-600">
        Project title is required.
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter project description"></textarea>
      <div *ngIf="createProjectForm.get('description')?.invalid && createProjectForm.get('description')?.touched" class="text-red-600">
        Project description is required.
      </div>
    </div>

    <div>
      <label for="targetAmount" class="block text-sm font-medium text-gray-700">Target Amount</label>
      <input type="number" id="targetAmount" formControlName="targetAmount" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter target amount">
      <div *ngIf="createProjectForm.get('targetAmount')?.invalid && createProjectForm.get('targetAmount')?.touched" class="text-red-600">
        Target amount must be a valid number.
      </div>
    </div>

    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Project Type</label>
      <select id="type" formControlName="type" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
        <option value="" disabled>Select type</option>
        <option value="ORGANIZATION_PROJECT">Organization</option>
        <option value="STARTUP_PROJECT">Startup</option>
      </select>
      <div *ngIf="createProjectForm.get('type')?.invalid && createProjectForm.get('type')?.touched" class="text-red-600">
        Project type is required.
      </div>
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <input type="text" id="category" formControlName="category" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter category">
      <div *ngIf="createProjectForm.get('category')?.invalid && createProjectForm.get('category')?.touched" class="text-red-600">
        Category is required.
      </div>
    </div>

    <div>
      <label for="githubLink" class="block text-sm font-medium text-gray-700">GitHub Link</label>
      <input type="url" id="githubLink" formControlName="githubLink" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter GitHub repo link">
    </div>

    <div>
      <label for="landingPageLink" class="block text-sm font-medium text-gray-700">Landing Page Link</label>
      <input type="url" id="landingPageLink" formControlName="landingPageLink" class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter landing page link">
    </div>

    <div>
      <label for="images" class="block text-sm font-medium text-gray-700">Project Images</label>
      <input type="file" id="images" (change)="onFileChange($event)" multiple class="mt-1 p-2 w-full border border-gray-300 rounded-md">
    </div>

    <div class="text-right">
      <button type="submit" [disabled]="createProjectForm.invalid" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
        Create Project
      </button>
    </div>
  </form>
</div>

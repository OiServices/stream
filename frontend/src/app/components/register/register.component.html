<app-navbar></app-navbar>

<!-- Loader -->
<div *ngIf="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
  <div class="loader">
    <i class="pi pi-spin pi-spinner text-4xl text-blue-400"></i> <!-- Prime Icons Spinner -->
  </div>
</div>

<!-- Registration form content -->
<div *ngIf="!loading" class="font-[sans-serif] bg-white flex items-center justify-center md:h-screen py-16">
  <div class="shadow-[0_2px_16px_-3px_rgba(6,81,237,0.3)] max-w-6xl max-md:max-w-lg rounded-md p-6">
    <div class="grid md:grid-cols-2 items-center gap-8">
      <div class="max-md:order-1 lg:min-w-[450px]">
        <img src="assets/register.jpg" class="lg:w-11/12 w-full object-cover" alt="register-image" />
      </div>

      <form class="md:max-w-md w-full mx-auto">
        <div class="mb-12">
          <h3 class="text-4xl font-extrabold text-black">Register</h3>
        </div>

        <!-- Email Input -->
        <div>
          <div class="relative flex items-center">
            <input name="email" type="text" required class="w-full text-sm border-b border-gray-300 focus:border-blue-400 px-2 py-3 outline-none" placeholder="Enter email" />
            <i class="pi pi-envelope absolute right-2 text-gray-400"></i>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mt-8">
          <div class="relative flex items-center">
            <input name="password" [type]="passwordVisible ? 'text' : 'password'" required class="w-full text-sm border-b border-gray-300 focus:border-blue-400 px-2 py-3 outline-none" placeholder="Enter password" />
            <i (click)="togglePasswordVisibility()" class="absolute right-2 text-gray-400 cursor-pointer" [ngClass]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="mt-8">
          <div class="relative flex items-center">
            <input name="confirmPassword" [type]="confirmPasswordVisible ? 'text' : 'password'" required class="w-full text-sm border-b border-gray-300 focus:border-blue-400 px-2 py-3 outline-none" placeholder="Confirm password" />
            <i (click)="toggleConfirmPasswordVisibility()" class="absolute right-2 text-gray-400 cursor-pointer" [ngClass]="confirmPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </div>
        </div>

        <!-- Register Button -->
        <div class="mt-12">
          <button type="button" class="w-full shadow-xl py-2.5 px-5 text-sm font-semibold rounded-md text-white bg-blue-400 hover:bg-blue-500 focus:outline-none">
            Register
          </button>
          <p class="text-gray-800 text-sm text-center mt-6">Already have an account? 
            <a [routerLink]="['/login']" class="text-blue-400 font-semibold hover:underline ml-1 whitespace-nowrap">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
